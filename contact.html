    <article>
        <h1>Contact the band</h1>
        <form action="#" method="post">
                <p>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your name" required="required">
                </p>
                <p>
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" placeholder="Your email" required="required">
                </p>
                <p>
                    <label for="message">Message:</label>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Write your message here"></textarea>
                </p>
               <input type="submit" value="Send" name="submit" required="required">
        </form>
    </article>
